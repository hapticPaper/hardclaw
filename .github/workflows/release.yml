name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-x64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
      - run: cargo build --release
      - name: Package
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          cp target/release/molt-node dist/
          cp target/release/molt-cli dist/
          cd dist && tar -czvf "../molt-${VERSION}-x86_64-linux.tar.gz" *
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: molt-*.tar.gz

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-unknown-linux-gnu
      - run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          mkdir -p ~/.cargo
          printf '[target.aarch64-unknown-linux-gnu]\nlinker = "aarch64-linux-gnu-gcc"\n' >> ~/.cargo/config.toml
      - run: cargo build --release --target aarch64-unknown-linux-gnu
      - name: Package
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/molt-node dist/
          cp target/aarch64-unknown-linux-gnu/release/molt-cli dist/
          cd dist && tar -czvf "../molt-${VERSION}-aarch64-linux.tar.gz" *
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: molt-*.tar.gz

  build-macos-x64:
    name: Build macOS x86_64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-apple-darwin
      - run: cargo build --release --target x86_64-apple-darwin
      - name: Package
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/molt-node dist/
          cp target/x86_64-apple-darwin/release/molt-cli dist/
          cd dist && tar -czvf "../molt-${VERSION}-x86_64-macos.tar.gz" *
      - uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: molt-*.tar.gz

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-apple-darwin
      - run: cargo build --release --target aarch64-apple-darwin
      - name: Package
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/molt-node dist/
          cp target/aarch64-apple-darwin/release/molt-cli dist/
          cd dist && tar -czvf "../molt-${VERSION}-aarch64-macos.tar.gz" *
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: molt-*.tar.gz

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-action@stable
      - run: cargo build --release
      - name: Package
        env:
          VERSION: ${{ github.ref_name }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/molt-node.exe dist/
          Copy-Item target/release/molt-cli.exe dist/
          Compress-Archive -Path dist/* -DestinationPath "molt-$env:VERSION-x86_64-windows.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: molt-*.zip

  release:
    name: Create Release
    needs: [build-linux-x64, build-linux-arm64, build-macos-x64, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release files
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum molt-* > checksums-sha256.txt
      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/molt-*.tar.gz
            artifacts/molt-*.zip
            artifacts/checksums-sha256.txt
