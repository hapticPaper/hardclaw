name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false

permissions:
  contents: write
  id-token: write

jobs:
  build-rust:
    name: Build Rust Binaries
    strategy:
      matrix:
        include:
          # Linux (glibc only - V8/deno_core doesn't have musl prebuilts)
          # Using ubuntu-20.04 for GLIBC 2.31 compatibility with older production servers
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-20.04
            artifact_name: hardclaw-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-20.04
            artifact_name: hardclaw-linux-aarch64
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: hardclaw-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: hardclaw-macos-aarch64
          
          # Windows (x86_64 only - V8 doesn't have ARM64 prebuilts)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: hardclaw-windows-x86_64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: runner.os == 'Linux' && contains(matrix.target, 'aarch64') && runner.arch == 'X64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries (Linux aarch64 on x64)
        if: ${{ runner.os == 'Linux' && contains(matrix.target, 'aarch64') && runner.arch == 'X64' }}
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build release binaries
        if: ${{ !(runner.os == 'Linux' && contains(matrix.target, 'aarch64') && runner.arch == 'X64') }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binaries (macOS)
        if: runner.os == 'macOS'
        run: |
          chmod +x scripts/package-macos.sh
          ./scripts/package-macos.sh ${{ matrix.target }} ${{ matrix.artifact_name }} ${{ github.ref_name }}

      - name: Package binaries (Linux)
        if: runner.os == 'Linux'
        run: |
          chmod +x scripts/package-linux.sh
          ./scripts/package-linux.sh ${{ matrix.target }} ${{ matrix.artifact_name }} ${{ github.ref_name }}

      - name: Package Linux AppImage (x86_64)
        if: runner.os == 'Linux' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p dist
          curl -L -o dist/linuxdeploy.AppImage https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          curl -L -o dist/appimagetool.AppImage https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          mv dist/appimagetool.AppImage dist/appimagetool
          chmod +x dist/linuxdeploy.AppImage dist/appimagetool
          export PATH="$PWD/dist:$PATH"
          chmod +x scripts/package-linux-appimage.sh
          ./scripts/package-linux-appimage.sh ${{ matrix.target }} ${{ matrix.artifact_name }}

      # ARM64 AppImage skipped - requires native ARM64 runner to run aarch64 AppImage tooling
      # ARM64 Linux users can use the .tar.gz, .deb, or .rpm packages instead

      - name: Install Linux packaging tools
        if: runner.os == 'Linux'
        run: |
          cargo install cargo-deb --locked
          cargo install cargo-generate-rpm --locked

      - name: Package Linux deb and rpm
        if: runner.os == 'Linux'
        run: |
          cargo deb --no-build --target ${{ matrix.target }}
          cargo generate-rpm --target ${{ matrix.target }}
          mkdir -p dist
          cp target/debian/*.deb dist/
          cp target/${{ matrix.target }}/generate-rpm/*.rpm dist/
          
      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/*.exe dist/
          Compress-Archive -Path dist/* -DestinationPath dist/${{ matrix.artifact_name }}.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}.dmg
            dist/${{ matrix.artifact_name }}.tar.gz

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}.tar.gz
            dist/*.deb
            dist/*.rpm
            dist/*.AppImage

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/${{ matrix.artifact_name }}.zip
            dist/hardclaw.exe

  deploy-bootstrap:
    name: Deploy to Bootstrap Nodes
    needs: [build-rust]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: hardclaw-linux-x86_64
          path: artifacts

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzf hardclaw-linux-x86_64.tar.gz
          chmod +x hardclaw

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: hardclaw

      - name: Deploy to bootstrap nodes
        run: |
          for node in "bootstrap-us:us-central1-a" "bootstrap-eu:europe-west1-b" "bootstrap-us2:us-west1-a" "bootstrap-asia:asia-east1-a"; do
            VM="${node%%:*}"
            ZONE="${node##*:}"
            echo "=== Deploying to $VM ==="
            gcloud compute scp artifacts/hardclaw $VM:/tmp/hardclaw --zone=$ZONE
            gcloud compute ssh $VM --zone=$ZONE --command="sudo mv /tmp/hardclaw /usr/local/bin/ && sudo ln -sf hardclaw /usr/local/bin/hardclaw-node && sudo systemctl restart hardclaw"
            echo "Deployed to $VM"
          done

  create-release:
    name: Create GitHub Release
    needs: [build-rust, deploy-bootstrap]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## HardClaw Release ${{ github.ref_name }}
          
          ### Binaries
          
          Download the appropriate package for your platform:

          **Plain Binary** (just the `hardclaw` executable)
          | Platform | Download |
          |---|---|
          | Linux x86_64 | `hardclaw-linux-x86_64.tar.gz` |
          | Linux ARM64 | `hardclaw-linux-aarch64.tar.gz` |
          | macOS Intel | `hardclaw-macos-x86_64.tar.gz` |
          | macOS Apple Silicon | `hardclaw-macos-aarch64.tar.gz` |
          | Windows x86_64 | `hardclaw.exe` / `hardclaw-windows-x86_64.zip` |

          **Application Packages** (with icons, desktop integration, etc.)
          | Platform | Download |
          |---|---|
          | macOS Intel | `hardclaw-macos-x86_64.dmg` |
          | macOS Apple Silicon | `hardclaw-macos-aarch64.dmg` |
          | Linux x86_64 | `.deb` / `.rpm` / `.AppImage` |
          | Linux ARM64 | `.deb` / `.rpm` |

          ### Usage

          ```bash
          hardclaw                     # Launch TUI (default)
          hardclaw node --verifier     # Run verifier node
          hardclaw cli                 # Interactive CLI
          ```

          ### Installation

          **Plain binary:** extract and place on your PATH.
          **macOS .dmg:** open and drag HardClaw.app to Applications.
          **Linux .deb/.rpm:** install with your package manager.

          ### MCP Server

          ```bash
          npx -y @hardclaw/mcp-server
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.tgz
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
