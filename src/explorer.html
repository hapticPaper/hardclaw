<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HardClaw Explorer</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #00ff41; /* Hacker/Matrix Green */
            --accent-dim: #008f11;
            --border-color: #30363d;
            --code-font: 'Courier New', Courier, monospace;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1, h2, h3 {
            color: var(--accent-color);
            font-family: var(--code-font);
            margin: 0;
        }

        h1 span {
            font-size: 0.6em;
            color: var(--text-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            font-family: var(--code-font);
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
        }

        input[type="text"] {
            width: 100%;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: var(--code-font);
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--code-font);
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border-color);
            color: #8b949e;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:hover {
            background-color: #21262d;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px var(--accent-color);
        }

        .hash {
            color: #79c0ff;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 15px;
            cursor: pointer;
            font-family: var(--code-font);
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--accent-dim);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HARDCLAW <span>// EXPLORER</span></h1>
            <div id="connection-status">
                <span class="status-dot"></span> Online
            </div>
        </header>

        <div class="stats-grid">
            <div class="card">
                <div class="stat-label">Block Height</div>
                <div class="stat-value" id="stat-height">-</div>
            </div>
            <div class="card">
                <div class="stat-label">Chain ID</div>
                <div class="stat-value" id="stat-chain" style="font-size: 1.2em">-</div>
            </div>
            <div class="card">
                <div class="stat-label">Peers</div>
                <div class="stat-value" id="stat-peers">-</div>
            </div>
            <div class="card">
                <div class="stat-label">Pending Jobs</div>
                <div class="stat-value" id="stat-mempool">-</div>
            </div>
        </div>

        <input type="text" id="search-box" placeholder="Search by Block Hash, Job ID, or Address...">

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>LATEST BLOCKS</h3>
                <button class="refresh-btn" onclick="fetchRecentBlocks()">REFRESH</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Height</th>
                        <th>Hash</th>
                        <th>Parent</th>
                        <th>Jobs</th>
                    </tr>
                </thead>
                <tbody id="blocks-table">
                    <!-- Blocks populated here -->
                </tbody>
            </table>
        </div>
        
        <br>

        <div id="result-area" class="card" style="display:none;">
            <h3 id="result-title">SEARCH RESULT</h3>
            <pre id="result-content" style="overflow-x:auto;"></pre>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/status`);
                const data = await res.json();
                document.getElementById('stat-height').textContent = data.height;
                document.getElementById('stat-chain').textContent = data.chain_id || 'mainnet';
                document.getElementById('stat-peers').textContent = data.peer_count;
                document.getElementById('stat-mempool').textContent = data.mempool_size;
            } catch (e) {
                console.error("Failed to fetch stats", e);
            }
        }

        async function fetchRecentBlocks() {
            try {
                const res = await fetch(`${API_BASE}/blocks/recent`);
                const blocks = await res.json();
                const tbody = document.getElementById('blocks-table');
                tbody.innerHTML = '';
                
                blocks.forEach(block => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${block.height}</td>
                        <td class="hash" style="cursor:pointer" onclick="showBlock('${block.hash}')">${block.hash.substring(0, 16)}...</td>
                        <td class="hash">${block.parent_hash.substring(0, 16)}...</td>
                        <td>${block.tx_count}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) {
                console.error("Failed to fetch recent blocks", e);
            }
        }

        async function search(query) {
            query = query.trim();
            if (!query) return;

            const resultArea = document.getElementById('result-area');
            const resultTitle = document.getElementById('result-title');
            const resultContent = document.getElementById('result-content');
            
            resultArea.style.display = 'block';
            resultContent.textContent = "Searching...";

            // Try Address Balance first
            if (query.startsWith('0x')) {
                const res = await fetch(`${API_BASE}/balance/${query}`);
                if (res.ok) {
                    const data = await res.json();
                    resultTitle.textContent = "ACCOUNT: " + query;
                    resultContent.textContent = JSON.stringify(data, null, 2);
                    return;
                }
            }

            // Try Block
            let res = await fetch(`${API_BASE}/block/${query}`);
            if (res.ok) {
                const data = await res.json();
                resultTitle.textContent = "BLOCK: " + query;
                resultContent.textContent = JSON.stringify(data, null, 2);
                return;
            }

            // Try Job
            res = await fetch(`${API_BASE}/job/${query}`);
            if (res.ok) {
                const data = await res.json();
                resultTitle.textContent = "JOB: " + query;
                resultContent.textContent = JSON.stringify(data, null, 2);
                return;
            }

            resultContent.textContent = "No results found.";
        }

        function showBlock(hash) {
            document.getElementById('search-box').value = hash;
            search(hash);
        }

        document.getElementById('search-box').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                search(this.value);
            }
        });

        // Initialize
        fetchStats();
        fetchRecentBlocks();
        setInterval(fetchStats, 5000); // Polling every 5s
        setInterval(fetchRecentBlocks, 10000); // Poll blocks every 10s
    </script>
</body>
</html>
